<!DOCTYPE html>
<html lang="en">
	<head>
		<title>pico8</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<script type="module">
      import * as THREE from 'https://unpkg.com/three/build/three.module.js';
      import { VRButton } from 'https://unpkg.com/three/examples/jsm/webxr/VRButton.js';
			import { GLTFLoader } from 'https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js';
			import { XRControllerModelFactory } from 'https://unpkg.com/three/examples/jsm/webxr/XRControllerModelFactory.js';
			import {
				Constants as MotionControllerConstants
			} from 'https://unpkg.com/three/examples/jsm/libs/motion-controllers.module.js';

			var camera, scene, renderer, mesh, material;
			var controllers = {
				left: null,
				right: null
			};

			var stickHand = "left";
			var buttonsHand = "right";
			var picoIframe;
			var materialLoaded = false;

			init();
			animate();


			function init() {
				const urlObject = new URL(window.location);

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x111111 );

				scene.add( new THREE.HemisphereLight() );

				// "TV"
				let sizeB = 3.2;
				mesh = new THREE.Mesh( new THREE.BoxBufferGeometry( sizeB, sizeB, 0.1 ), new THREE.MeshStandardMaterial( {
					color: 0x222222
				} ) );
				mesh.position.set( 2.5, 2.3, - 7.2 );
				scene.add( mesh );

				// Render area for the game
				material = new THREE.MeshBasicMaterial();
				let size = 3;
				mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( size, size ), material );
				mesh.position.set( 2.5, 2.3, - 7.11 );
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.xr.enabled = true;
				document.body.appendChild( renderer.domElement );

				var controller1 = renderer.xr.getController( 0 );
				var controller2 = renderer.xr.getController( 1 );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 2000 );
				camera.position.set( 0, 1.65, 4 );

				let cameraRig = new THREE.Group();
				cameraRig.position.set( 2.5, 0, - 2 );
				scene.add( cameraRig );
				cameraRig.add( camera );
				cameraRig.add( controller1 );
				cameraRig.add( controller2 );

				// The XRControllerModelFactory will automatically fetch controller models
				// that match what the user is holding as closely as possible. The models
				// should be attached to the object returned from getControllerGrip in
				// order to match the orientation of the held device.

				var controllerModelFactory = new XRControllerModelFactory();

				var controllerGrip1 = renderer.xr.getControllerGrip( 0 );
				controllerGrip1.addEventListener( 'connected', ( event ) => {

					controllers[ event.data.handedness ] = controllerGrip1;
			
				} );
				controllerGrip1.add( controllerModelFactory.createControllerModel( controllerGrip1 ) );

				var controllerGrip2 = renderer.xr.getControllerGrip( 1 );
				controllerGrip2.add( controllerModelFactory.createControllerModel( controllerGrip2 ) );
				controllerGrip2.addEventListener( 'connected', ( event ) => {

					controllers[ event.data.handedness ] = controllerGrip2;

				} );

				cameraRig.add( controllerGrip1 );
				cameraRig.add( controllerGrip2 );


				window.addEventListener( 'resize', onWindowResize, false );

				document.body.appendChild( VRButton.createButton( renderer ) );

				scene.add( mesh );

				if (!urlObject.searchParams.has("noroom")) {
					var loader = new GLTFLoader().setPath( 'assets/' );
					loader.load( 'hall_empty.glb', function ( gltf ) {

						scene.add( gltf.scene );

					} );
				}

				window.addEventListener( "keydown", ev => {

					picoIframe.contentWindow.document.dispatchEvent( new KeyboardEvent( "keydown", { "keyCode": ev.keyCode } ) );

				} );

				window.addEventListener( "keyup", ev => {

					picoIframe.contentWindow.document.dispatchEvent( new KeyboardEvent( "keyup", { "keyCode": ev.keyCode } ) );

				} );

				picoIframe = document.getElementById( "pico8" );
				const cart = urlObject.searchParams.get("cart") ||Â "celeste";

				picoIframe.onload = () => {
					setupGameCanvas();
				}
				picoIframe.setAttribute("src", `carts/${cart}.html`);
				setupGameCanvas();
			}

			function setupGameCanvas() {
				var canvas = document.getElementById( 'pico8' ).contentWindow.document.querySelector( 'canvas' );
				material.map = new THREE.CanvasTexture( canvas );
				material.map.encoding =THREE.sRGBEncoding;
				material.map.minFilter = THREE.NearestFilter;
				material.map.magFilter = THREE.NearestFilter;
				material.map.needsUpdate = true;
				materialLoaded = true;
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.setAnimationLoop( render );

			}

			let prevState = {
				x: false,
				y: false,
				up: false,
				down: false,
				left: false,
				right: false
			};

			function getComponentValues( handedness, name ) {

				let controller = controllers[ handedness ];
				let component = controller.children[ 0 ].motionController.components[ name ];
				return component ? component.values : {};
			}


			function processInput() {

					let x = getComponentValues( buttonsHand, buttonsHand === "right" ? "a-button" : "x-button" ).state === MotionControllerConstants.ComponentState.PRESSED;
					let y = getComponentValues( buttonsHand, buttonsHand === "right" ? "b-button" : "y-button" ).state === MotionControllerConstants.ComponentState.PRESSED;

					let axisX = getComponentValues( stickHand, "xr-standard-thumbstick" ).xAxis;
					let axisY = getComponentValues( stickHand, "xr-standard-thumbstick" ).yAxis;

					let right = axisX > 0.5;
					let left = axisX < - 0.5;
					let down = axisY > 0.5;
					let up = axisY < - 0.5;

					//console.log(up, down, left, right);

			// z: 90
			// x: 88
			// up: 38
			// down: 40
			// left: 37
			// right: 39

					if ( up && ! prevState.up ) {

						picoIframe.contentWindow.document.dispatchEvent( new KeyboardEvent( "keydown", { "keyCode": 38 } ) );

		} else if ( ! up && prevState.up ) {

						picoIframe.contentWindow.document.dispatchEvent( new KeyboardEvent( "keyup", { "keyCode": 38 } ) );

		}

					if ( right && ! prevState.right ) {

						picoIframe.contentWindow.document.dispatchEvent( new KeyboardEvent( "keydown", { "keyCode": 39 } ) );

		} else if ( ! right && prevState.right ) {

						picoIframe.contentWindow.document.dispatchEvent( new KeyboardEvent( "keyup", { "keyCode": 39 } ) );

		}

					if ( left && ! prevState.left ) {

						picoIframe.contentWindow.document.dispatchEvent( new KeyboardEvent( "keydown", { "keyCode": 37 } ) );

		} else if ( ! left && prevState.left ) {

						picoIframe.contentWindow.document.dispatchEvent( new KeyboardEvent( "keyup", { "keyCode": 37 } ) );

		}

					if ( down && ! prevState.down ) {

						picoIframe.contentWindow.document.dispatchEvent( new KeyboardEvent( "keydown", { "keyCode": 40 } ) );

		} else if ( ! down && prevState.down ) {

						picoIframe.contentWindow.document.dispatchEvent( new KeyboardEvent( "keyup", { "keyCode": 40 } ) );

		}



					if ( x && ! prevState.x ) {

						picoIframe.contentWindow.document.dispatchEvent( new KeyboardEvent( "keydown", { "keyCode": 88 } ) );

		} else if ( ! x && prevState.x ) {

						picoIframe.contentWindow.document.dispatchEvent( new KeyboardEvent( "keyup", { "keyCode": 88 } ) );

		}


					if ( y && ! prevState.y ) {

						picoIframe.contentWindow.document.dispatchEvent( new KeyboardEvent( "keydown", { "keyCode": 90 } ) );

		} else if ( ! y && prevState.y ) {

						picoIframe.contentWindow.document.dispatchEvent( new KeyboardEvent( "keyup", { "keyCode": 90 } ) );

		}

					prevState.x = x;
					prevState.y = y;
					prevState.up = up;
					prevState.left = left;
					prevState.down = down;
					prevState.right = right;

			}

			function render() {
				if (materialLoaded) {
					material.map.needsUpdate = true;
				}

				renderer.render( scene, camera );

				if ( renderer.xr.isPresenting ) {
					processInput();
					let picoWindow = picoIframe.contentWindow;
					picoWindow.Browser.mainLoop.runner();

				}
			}

		</script>
		<iframe
			id="pico8"
			src="carts/plat.html"
			width="200" height="200">
		</iframe>
	</body>
</html>
